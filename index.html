<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사주 상담 신청 — EVE 사주 분석</title>
<style>
  body { font-family: sans-serif; background:#fafafa; padding:20px; }
  h1 { text-align:center; color:#065f46; }
  .section { background:#fff; padding:20px; border-radius:14px; border:1px solid #e5e7eb; margin-bottom:20px; }
  label { font-weight:600; display:block; margin-bottom:6px; }
  input, select, textarea {
    width:100%; padding:10px; border:1px solid #d1d5db;
    border-radius:8px; margin-bottom:15px;
  }
  button {
    padding:12px 20px; border:none; border-radius:10px;
    font-size:16px; cursor:pointer; font-weight:700;
  }
  .primary { background:#10b981; color:white; }
  .secondary { background:#e5e7eb; }
  .row { display:flex; gap:12px; flex-wrap:wrap; }
  .half { flex:1; min-width:150px; }
</style>
</head>
<body>

<h1>사주 상담 신청</h1>

<!-- ★★★ Formspree로 바로 전송되는 폼 ★★★ -->
<form id="consult-form"
      action="https://formspree.io/f/xzznkvag"
      method="POST">

  <div class="section">
    <h2>1. 기본 정보</h2>

    <label>성명</label>
    <input type="text" name="name" required>

    <label>이메일</label>
    <input type="email" name="email" required>

    <div class="row">
      <div class="half">
        <label>생년월일 (YYYY-MM-DD)</label>
        <input type="text" name="birth_date" placeholder="예) 1968-10-30" required>
      </div>
      <div class="half">
        <label>출생시간</label>
        <select name="birth_time">
          <option value="">모름</option>
          <option value="23-01">자(23~01)</option>
          <option value="01-03">축(01~03)</option>
          <option value="03-05">인(03~05)</option>
          <option value="05-07">묘(05~07)</option>
          <option value="07-09">진(07~09)</option>
          <option value="09-11">사(09~11)</option>
          <option value="11-13">오(11~13)</option>
          <option value="13-15">미(13~15)</option>
          <option value="15-17">신(15~17)</option>
          <option value="17-19">유(17~19)</option>
          <option value="19-21">술(19~21)</option>
          <option value="21-23">해(21~23)</option>
        </select>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>2. 시주 미상일 경우 — 시주 추정 테스트</h2>
    <p>
      시주를 모를 경우, 4개 왕지(子·卯·午·酉) 중에서<br>
      본인과 가장 가깝다고 느껴지는 인생 패턴을 골라주세요.<br>
      (정확한 시각이 아니라 “성향”을 기준으로 추정하는 보조 도구입니다.)
    </p>

    <!-- 1차 질문 -->
    <label for="test_q1"><b>1차 질문 — 전반적인 기질</b></label>
    <select id="test_q1" name="test_q1">
      <option value="">※ 가장 가까운 하나를 선택하세요</option>
      <option value="자(子)형 성향 같다">
        ① 자(子)형 — 머리가 빠르고 계산·분석이 빠르며, 밤에 활동이 많고
        한 번 파고들면 집요하게 끝까지 가는 편이다.
      </option>
      <option value="묘(卯)형 성향 같다">
        ② 묘(卯)형 — 사람 사이에서 중재·조율을 잘하고, 말이 부드럽고
        관계 중심으로 움직이는 편이다.
      </option>
      <option value="오(午)형 성향 같다">
        ③ 오(午)형 — 에너지가 밝고 드러나는 편이며, 리드하거나 무대·공개
        상황에 노출되는 것을 크게 두려워하지 않는다.
      </option>
      <option value="유(酉)형 성향 같다">
        ④ 유(酉)형 — 꼼꼼하고 완성도를 중시하며, 디테일·정리·정돈을
        잘하는 편이고, 체면·이미지를 중요하게 여긴다.
      </option>
    </select>

    <!-- 2차 질문 -->
    <label for="test_q2"><b>2차 질문 — 인간관계/대응 스타일</b></label>
    <select id="test_q2" name="test_q2">
      <option value="">※ 나와 가장 비슷한 문장을 선택하세요</option>
      <option value="유연·이동적 성향">
        A. 상황에 따라 빨리 빠지고 옮겨 다니는 편이고,
        한 자리에 오래 고여 있는 것보다 이동·변화를 선호한다.
      </option>
      <option value="관계·조율 중심 성향">
        B. 다소 손해를 보더라도 관계를 지키려 하고,
        갈등이 나면 중재·조율을 먼저 떠올린다.
      </option>
      <option value="직선·표현 강한 성향">
        C. 속마음을 숨기기보다는 비교적 직선적으로 표현하고,
        상대가 불편해할 수 있어도 솔직함을 택하는 편이다.
      </option>
      <option value="체면·완성도 중시 성향">
        D. 결과물의 완성도·체면·이미지를 많이 의식하고,
        허투루 대충 하는 것을 참지 못하는 편이다.
      </option>
    </select>

    <p style="font-size:13px;color:#6b7280;margin-top:8px;">
      ※ 위 답변은 <b>시주 추정의 참고 자료</b>로만 사용되며,<br>
      실제 사주 해석에서는 전체 팔자 구조와 함께 다시 검토합니다.
    </p>
  </div>

  <div class="section">
    <h2>3. 추가 메모</h2>
    <textarea name="memo" rows="4" placeholder="상담자에게 전하고 싶은 내용을 자유롭게 적어주세요."></textarea>
  </div>

  <div style="text-align:center; margin-top:20px;">
    <button class="primary" type="submit">분석 요청</button>
    <button class="secondary" type="reset">초기화</button>
  </div>
</form>

<script>
  // 출생시간 모를 때만 시주 테스트 1·2번을 필수로 요구
  const form = document.getElementById('consult-form');

  form.addEventListener('submit', function (e) {
    const birthTime = form.elements['birth_time'].value;   // 출생시간
    const q1 = form.elements['test_q1'].value.trim();      // 1차 질문
    const q2 = form.elements['test_q2'].value.trim();      // 2차 질문

    // 출생시간을 모름("")으로 둔 경우에만 시주 테스트를 필수로 요구
    if (!birthTime && (!q1 || !q2)) {
      e.preventDefault();  // 전송 막기
      alert('출생시간을 모를 경우, 시주 추정을 위해 1차·2차 질문을 모두 선택해 주세요.');
      return;
    }
    // 그 외에는 Formspree로 그대로 제출됨 (추가 JS 없음)
  });
</script>

</body>
</html>
